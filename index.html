<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Notti</title>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="colorPicker/mdColorPicker.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.js"></script>
    <!-- Custom Scripts -->
    <script src="https://blueappio.github.io/blueapp.io/blueapp.io.min.js"></script>
    <script src="colorPicker/tinycolor.js"></script>
    <script src="colorPicker/mdColorPicker.min.js"></script>
    <script src="notti.js"></script>
    <script src="app.js"></script>

    <body ng-app="notti" class="thing">
        <div ng-controller="mainController as main" md-theme-watch="true">
            <div class="layout-wrap layout-row flex-100" layout="row" flex="100" layout-wrap="">
                <div layout="column" flex="100" flex-gt-sm="50" class="layout-column flex-gt-sm-50 flex-100">
                    <md-list>
                        <md-list-item>
                            <p> Power Button : </p>
                            <md-switch ng-model="notti.isOn" aria-label="Switch 1" ng-change="toggleNottiLight()">
                            </md-switch>
                        </md-list-item>
                    </md-list>
                </div>
            </div>
            <div class="layout-wrap layout-row flex-100" layout="row" flex="100" layout-wrap="">
                <md-button class="md-primary md-raised" ng-show="!disable" ng-click="selectRGBColor()">
                    RGB
                </md-button>
                <md-button class="md-primary md-raised" ng-show="!disable" ng-click="fullColorChange()">
                    Full Color
                </md-button>
                <!-- <md-button class="md-primary md-raised" ng-show="!disable" ng-click="customColorChange()">
                        Custom Color
                    </md-button> -->
            </div>
            <div ng-show="isRGB">
                <md-content>
                    <div style="padding-left: 5px;">
                        <div layout="row">
                            <div md-color-picker md-color-clear-button="false" open-on-input="true" md-color-generic-palette="false" md-color-material-palette="false" ng-model="scopeVariable.color" md-color-preview></div>
                        </div>
                    </div>
                </md-content>
            </div>
            <br>
            <div ng-show="isFullColor">
                <div class="layout-wrap layout-row flex-100" layout="row" flex="100" layout-wrap="">
                    <div layout="column" flex="100" flex-gt-sm="50" class="layout-column flex-gt-sm-50 flex-100">
                        <span>Red Start</span>
                        <md-slider min="0" max="255" ng-model="notti.redStart" aria-label="red" id="red-slider" ng-value="0" ng-change="dimSliderChange()">
                        </md-slider>
                    </div>
                    <div layout="column" flex="100" flex-gt-sm="50" class="layout-column flex-gt-sm-50 flex-100">
                        <span>Red End</span>
                        <md-slider min="0" max="255" ng-model="notti.redEnd" aria-label="red" id="red-slider" ng-value="0" ng-change="dimSliderChange()">
                        </md-slider>
                    </div>
                </div>
                <div class="layout-wrap layout-row flex-100" layout="row" flex="100" layout-wrap="">
                    <div layout="column" flex="100" flex-gt-sm="50" class="layout-column flex-gt-sm-50 flex-100">
                        <span>Green Start</span>
                        <md-slider min="0" max="255" ng-model="notti.greenStart" aria-label="green" id="green-slider" ng-value="0" ng-change="dimSliderChange()">
                        </md-slider>
                    </div>
                    <div layout="column" flex="100" flex-gt-sm="50" class="layout-column flex-gt-sm-50 flex-100">
                        <span>Green End</span>
                        <md-slider min="0" max="255" ng-model="notti.greenEnd" aria-label="green" id="green-slider" ng-value="0" ng-change="dimSliderChange()">
                        </md-slider>
                    </div>
                </div>
                <div class="layout-wrap layout-row flex-100" layout="row" flex="100" layout-wrap="">
                    <div layout="column" flex="100" flex-gt-sm="50" class="layout-column flex-gt-sm-50 flex-100">
                        <span>Blue Start</span>
                        <md-slider min="0" max="255" ng-model="notti.blueStart" aria-label="blue" id="blue-slider" ng-value="0" ng-change="dimSliderChange()">
                        </md-slider>
                    </div>
                    <div layout="column" flex="100" flex-gt-sm="50" class="layout-column flex-gt-sm-50 flex-100">
                        <span>Blue End</span>
                        <md-slider min="0" max="255" ng-model="notti.blueEnd" aria-label="blue" id="blue-slider" ng-value="0" ng-change="dimSliderChange()">
                        </md-slider>
                    </div>
                </div>
                <div class="layout-wrap layout-row flex-100" layout="row" flex="100" layout-wrap="">
                    <md-button class="md-primary md-raised" style="background-color: green;" ng-disabled="disable" ng-click="submitFullColor()">
                        Change
                    </md-button>
                </div>
            </div>
        </div>
    </body>

</html>
